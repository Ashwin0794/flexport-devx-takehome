name: "Testing rock_paper_scissors on k8s clusterlocally using Kind"

on:
  workflow_run:
    workflows:
      - "Build docker Image and push to repo"
    types:
      - completed

jobs:
  kind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to ghrc.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Pull image
        run: docker pull ghcr.io/ashwin0794/flexport-devx-takehome/ashwin-flask-app:latest
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.4.0
      - name: Testing
        run: |
          kubectl wait nodes --for condition=Ready --all
          echo "wait nodes done"
          kubectl cluster-info
          echo "after cluster-info"
          kubectl get pods -n kube-system
          echo "after get pods"
          kubectl get nodes
          echo "after get nodes"
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${{ env.KUBECONFIG }}
      - name: Deploy Application
        run: |
          kubectl create deployment kubernetes-bootcamp --image=ghcr.io/ashwin0794/flexport-devx-takehome/ashwin-flask-app:latest
          echo "create deploy done"
          kubectl wait pods --for condition=Ready --all
          echo "wait pods done"
          kubectl expose deployment/kubernetes-bootcamp --type=NodePort --port 8080
